name: Build documentation

on:
  push:

jobs:
  build-documentation:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build .adoc files from XML
        run: cd doc && python tools/build_xml_adoc.py --all
      - name: Build documentation
        uses: tonynv/asciidoctor-action@master
        with:
          program: "asciidoctor -D doc doc/index.adoc"
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: doc